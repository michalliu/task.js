<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>task.js - A beautiful way to control your task flow</title>
	<link rel="stylesheet" href="./main.css"></link>
	<script src="./task.js"></script>
	<script>
	function log(message) {
		var holder = document.getElementById("log-holder");
		var d = document.createElement("div");
		d.innerText = message;
		holder.appendChild(d);
		if (window.console) {
			console.log(message);
		}
	}
	function start() {
		task()
		.run(function () {
			log(1);
			return 2;
		})
		.run(function (d) {
			log(d);
			return 3;
		})
		.sleep(800)
		.run(function (d) {
			log(d);
			return 4;
		})
		.sleep(800)
		.run(function (d) {
			log(d);
		}).start();
	}
	</script>
</head>
<body>
<a href="https://github.com/michalliu/task.js"><img style="position: absolute; top: 0; right: 0; border: 0;z-index:1;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
	<button onclick="start();">click to start</button>
	<pre class="code">
	task()
	.run(function () {
		log(1);
		return 2;
	})
	.run(function (d) {
		log(d);
		return 3;
	})
	.sleep(800)
	.run(function (d) {
		log(d);
		return 4;
	})
	.sleep(800)
	.run(function (d) {
		log(d);
	})
	</pre>
	<div id="log-holder">Logging Area</div>
	<a href="index.html">return to index</a>
</body>
</html>
